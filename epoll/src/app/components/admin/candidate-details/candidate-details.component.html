<div *ngIf="viewMode; else editable">
  <div *ngIf="currentCandidate.id">
    <h4>Candidate</h4>
    <div>
      <label><strong>Title:</strong></label> {{ currentCandidate.fullname }}
    </div>
    <div>
      <label><strong>Description:</strong></label>
      {{ currentCandidate.bio }}
    </div>
    <div>
      <img src="{{ currentCandidate.image }}" alt="candidate image">
    </div>
    <div>
      <label><strong>Status:</strong></label>
      <!-- {{ currentCandidate.published ? "Published" : "Pending" }} -->
    </div>
    <a
      class="badge badge-warning"
     routerLink="/candidates/{{ currentCandidate.id }}"
    >
      Edit
    </a>
  </div>
  <div *ngIf="!currentCandidate">
    <br />
    <p>Please click on a Candidate...</p>
  </div>
</div>
